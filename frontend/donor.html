<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePlate - Donor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>üçΩÔ∏è RePlate - Donor</h1>
        <div class="nav-right">
            <button id="darkModeToggle" class="toggle-btn">üåô</button>
        </div>
    </nav>
    <div class="container">
        <h2>Post Surplus Food</h2>
        <form id="foodForm" class="fade-in">
            <input type="text" id="foodName" placeholder="Food Name" required>
            <input type="text" id="quantity" placeholder="Quantity (e.g., 50 plates)" required>
            <div class="location-group">
                <input type="text" id="location" placeholder="Pickup Location" required readonly>
                <button type="button" id="getLocationBtn" class="btn location-btn">Get Current Location</button>
            </div>
            <input type="datetime-local" id="expiry" required>
            <input type="tel" id="phone" placeholder="Contact Phone" required>
            <button type="submit" class="btn">Submit Food</button>
        </form>
        <div id="alert" class="alert hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
