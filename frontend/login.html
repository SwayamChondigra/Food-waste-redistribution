<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePlate - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
  <div class="brand">
    <div class="logo-wrap">
      <img src="assets/logo.png" alt="RePlate Logo" />
    </div>
    <span class="brand-name">RePlate</span>
  </div>

  <button id="darkModeToggle" class="toggle-btn">ğŸŒ™</button>
</nav>

<div class="login-wrapper">

  <div class="hero-logo">
    <img src="assets/logo.png" alt="RePlate Logo" />
  </div>

  <div class="login-card">
    <h2>Welcome to RePlate</h2>
    <p>Select your role to get started and help reduce food waste!</p>

    <form id="roleForm"> 
      <div class="role-selection">
      <div class="role-card" data-role="donor">
        <div class="role-icon">ğŸª</div>
        <h3>Donor</h3>
        <p>Share surplus food from your restaurant or event.</p>
        <input type="radio" name="role" value="donor" required>
      </div>

      <div class="role-card" data-role="ngo">
        <div class="role-icon">ğŸ¤</div>
        <h3>NGO</h3>
        <p>Collect and distribute food to those in need.</p>
        <input type="radio" name="role" value="ngo" required>
      </div>

      <div class="actions">
  <button type="submit" class="btn proceed-btn" disabled>Proceed</button>
</div>


    </form>

    <div id="loading" class="loading hidden">Processing...</div>
  </div>

</div>

    <script src="script.js"></script>
</body>
</html>
